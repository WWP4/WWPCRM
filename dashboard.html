<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WW Playground Project CRM Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      background: #f3f6fa;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      margin: 0;
      color: #002D72;
      min-height: 100vh;
    }
    .crm-navbar {
      background: #002D72;
      color: #fff;
      height: 62px;
      display: flex;
      align-items: center;
      padding: 0 34px;
      box-shadow: 0 4px 18px rgba(0,45,114,0.08);
      position: fixed;
      top: 0; left: 0; width: 100vw; z-index: 100;
    }
    .crm-logo {
      height: 38px;
      margin-right: 30px;
    }
    .crm-nav-title {
      font-size: 1.25rem;
      font-weight: 700;
      letter-spacing: .03em;
      color: #4EC6FF;
      margin-right: 36px;
    }
    .crm-user {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .crm-user img {
      width: 36px; height: 36px; border-radius: 50%;
      border: 2px solid #4EC6FF;
      object-fit: cover;
    }
    .crm-user span {
      font-weight: 600;
      color: #fff;
      font-size: 1.02rem;
    }

    .crm-layout {
      display: flex;
      margin-top: 62px;
      min-height: calc(100vh - 62px);
    }
    .crm-sidebar {
      width: 88px;
      background: #fff;
      border-right: 2px solid #e0e6ef;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 38px 0 24px 0;
      gap: 24px;
      min-height: calc(100vh - 62px);
      z-index: 9;
      box-shadow: 2px 0 12px rgba(0,45,114,0.04);
    }
    .crm-sidebar a {
      color: #002D72;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px; height: 48px;
      border-radius: 12px;
      transition: background .17s, color .16s;
      font-size: 1.38rem;
    }
    .crm-sidebar a.active, .crm-sidebar a:hover {
      background: #4EC6FF;
      color: #fff;
    }
    .crm-main {
      flex: 1;
      padding: 46px 48px;
      background: #f3f6fa;
      min-height: calc(100vh - 62px);
      position: relative;
    }
    .crm-projects-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 34px;
    }
    .crm-projects-header h2 {
      font-size: 2.15rem;
      font-weight: 800;
      color: #002D72;
      letter-spacing: -1.2px;
    }
    .crm-projects-header .crm-new-project-btn {
      background: #4EC6FF;
      color: #002D72;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      padding: 14px 36px;
      font-size: 1.13rem;
      box-shadow: 0 6px 26px rgba(78,198,255,0.14);
      transition: background .16s, color .15s, box-shadow .18s;
      cursor: pointer;
    }
    .crm-projects-header .crm-new-project-btn:hover {
      background: #002D72;
      color: #fff;
      box-shadow: 0 10px 34px rgba(0,45,114,0.16);
    }
    .crm-projects-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 36px;
      margin-bottom: 40px;
    }
    .crm-project-card {
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0,45,114,0.07);
      border: 2px solid #e0e6ef;
      padding: 34px 28px 28px 28px;
      transition: box-shadow .22s, border .20s;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .crm-project-card:hover {
      box-shadow: 0 16px 60px rgba(78,198,255,0.16);
      border-color: #4EC6FF;
      z-index: 2;
    }
    .crm-project-card .card-title {
      font-size: 1.24rem;
      font-weight: 700;
      margin-bottom: 6px;
      color: #002D72;
    }
    .crm-project-card .card-status {
      font-size: 0.96rem;
      font-weight: 600;
      margin-bottom: 8px;
      color: #4EC6FF;
    }
    .crm-project-card .progress-bg {
      width: 100%; height: 9px; background: #e0e6ef;
      border-radius: 6px; margin-bottom: 12px;
      overflow: hidden;
    }
    .crm-project-card .progress-fill {
      height: 100%; border-radius: 6px;
      background: linear-gradient(90deg, #4EC6FF 40%, #002D72 100%);
      transition: width .36s;
    }
    .crm-project-card .card-meta {
      color: #436086; font-size: 0.99rem;
      margin-top: 7px;
    }
    .crm-project-card .card-actions {
      margin-top: 18px;
      display: flex;
      gap: 16px;
    }
    .crm-project-card .mini-btn {
      background: #f3f6fa;
      color: #002D72;
      border: none;
      border-radius: 8px;
      padding: 8px 20px;
      font-size: 0.98rem;
      font-weight: 600;
      transition: background .13s, color .12s;
      cursor: pointer;
    }
    .crm-project-card .mini-btn:hover {
      background: #4EC6FF;
      color: #fff;
    }
    /* Responsive */
    @media (max-width: 1000px) {
      .crm-main { padding: 26px 7px; }
      .crm-projects-list { gap: 14px; }
      .crm-project-card { padding: 18px 8px 16px 8px; }
    }
    @media (max-width: 600px) {
      .crm-navbar { padding: 0 12px; }
      .crm-main { padding: 9px 2vw; }
      .crm-projects-header { flex-direction: column; align-items: flex-start; gap: 14px; }
      .crm-projects-list { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <!-- CRM NAVBAR -->
  <nav class="crm-navbar">
    <img src="your-logo.svg" alt="Wonder World Playsets" class="crm-logo">
    <span class="crm-nav-title">Wonder World CRM</span>
    <div class="crm-user">
      <span>Hi, Melissa</span>
      <img src="https://randomuser.me/api/portraits/men/9.jpg" alt="User Profile"/>
    </div>
  </nav>

  <div class="crm-layout">
    <!-- SIDEBAR -->
    <aside class="crm-sidebar">
      <a href="#" class="active" title="Projects"><svg width="22" height="22" fill="#002D72"><rect x="3" y="3" width="7" height="7" rx="2" fill="#4EC6FF"/><rect x="12" y="3" width="7" height="7" rx="2" fill="#002D72"/><rect x="12" y="12" width="7" height="7" rx="2" fill="#4EC6FF"/><rect x="3" y="12" width="7" height="7" rx="2" fill="#002D72"/></svg></a>
      <a href="#" title="Team"><svg width="22" height="22" fill="#002D72"><circle cx="11" cy="8" r="4" fill="#4EC6FF"/><rect x="4" y="14" width="14" height="4" rx="2" fill="#002D72"/></svg></a>
      <a href="#" title="Chat"><svg width="22" height="22" fill="#002D72"><ellipse cx="11" cy="11" rx="8" ry="6" fill="#4EC6FF"/><ellipse cx="11" cy="11" rx="5" ry="3" fill="#fff"/></svg></a>
      <a href="#" title="Grants"><svg width="22" height="22" fill="#002D72"><rect x="3" y="5" width="16" height="12" rx="2" fill="#4EC6FF"/><rect x="5" y="8" width="12" height="6" rx="2" fill="#002D72"/></svg></a>
      <a href="#" title="Files"><svg width="22" height="22" fill="#002D72"><rect x="4" y="5" width="14" height="12" rx="3" fill="#fff" stroke="#4EC6FF" stroke-width="2"/></svg></a>
      <a href="#" title="Settings"><svg width="22" height="22" fill="#002D72"><circle cx="11" cy="11" r="9" stroke="#4EC6FF" stroke-width="2" fill="none"/><circle cx="11" cy="11" r="3" fill="#4EC6FF"/></svg></a>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="crm-main">
      <div class="crm-projects-header">
        <h2>Your Playground Projects</h2>
        <button class="crm-new-project-btn">+ Start New Project</button>
      </div>
      <div class="crm-projects-list">
        <!-- Example Project Cards -->
        <div class="crm-project-card">
          <div class="card-title">Lincoln Elementary</div>
          <div class="card-status">In Progress • 67%</div>
          <div class="progress-bg">
            <div class="progress-fill" style="width: 67%;"></div>
          </div>
          <div class="card-meta">Board: 6 members &bull; Installer Assigned &bull; Grant Submitted</div>
          <div class="card-actions">
            <button class="mini-btn">View Details</button>
            <button class="mini-btn">Chat</button>
          </div>
        </div>
        <div class="crm-project-card">
          <div class="card-title">Oak Grove Church</div>
          <div class="card-status">Planning • 14%</div>
          <div class="progress-bg">
            <div class="progress-fill" style="width: 14%;"></div>
          </div>
          <div class="card-meta">Board: 4 members &bull; Installer: TBA</div>
          <div class="card-actions">
            <button class="mini-btn">View Details</button>
            <button class="mini-btn">Chat</button>
          </div>
        </div>
        <div class="crm-project-card">
          <div class="card-title">Maple Ridge City Park</div>
          <div class="card-status">Completed • 100%</div>
          <div class="progress-bg">
            <div class="progress-fill" style="width: 100%;"></div>
          </div>
          <div class="card-meta">Board: 8 members &bull; Final inspection passed</div>
          <div class="card-actions">
            <button class="mini-btn">View Details</button>
          </div>
        </div>
        <!-- Add more dynamic cards here -->
      </div>
    </main>
  </div>
</body>
</html>
